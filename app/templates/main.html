<ion-view title="Transport App">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div style="position: relative">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input style="font-size: 16px" ng-change="drawResult(text)" ng-model="text" type="text" placeholder="Search city">
                </label>
            </div>
        </div>
        <div ng-show="cities" class="searchResults">
            <div class="card">
                <a href="#/app/trips/{{city.id}}" class="item item-text-wrap" ng-repeat="city in cities">
                    {{city.name}}
                </a>
            </div>
        </div>
        <div style="text-align: center;">
            <br/>
            <img src="img/ionic.png" class="" alt=""/>
        </div>
        <h4 class="padding frontPage">
            Select your destination by clicking the button,
            or search the destination city from the serach bar
        </h4>
        <div class="list card">

            <a href="#/app/cities" class="item item-icon-left">
                <i class="icon ion-earth"></i>
                Choose your destination
            </a>

            <!--<a href="#/app/transporters" class="item item-icon-left">-->
                <!--<i class="icon ion-model-s"></i>-->
                <!--Choose transporter-->
            <!--</a>-->

        </div>
    </ion-content>
</ion-view>
